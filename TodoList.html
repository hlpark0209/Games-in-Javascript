<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f85d7cf19d.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="wrap">
        <!-- top -->
        <div class="top">
            <h3 class="top__title">What's your Daily Task?</h3>
        </div>


        <!-- container -->
        <div class="container">

        <!-- day -->
            <div class="day">
                <h3 class="day__date">Wednesday, 29 Dec</h3>
                <h4 class="day__sentence">What are your things to do today ?</h4>
                <!-- <i class="fas fa-redo-alt"></i> -->
            </div>


        <!-- list -->
            <div class="list">
                <ul class="list__el">
                    <!-- <li class="list__el_item ">
                        <input type="checkbox" name="checkBox" id="checkbox" class="checkboxStyle">
                        <label for="checkbox">  
                        <span>Make a portfolio working</span>
                        </label>
                        <div class="list__el__delete">
                            <i class="far fa-trash-alt"></i>
                        </div>
                    </li> -->
                </ul>
            </div>




        <!-- wirte -->
            <div class="wirte">
                <input type="text" class="wirte__input" name="inputTask" placeholder="Write your daily task !" ">
                <button class="wirte__btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
